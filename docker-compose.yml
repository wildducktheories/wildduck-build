version: '2'
services:
  static:
    image: wildduck/static
    volumes:
      - ./../wildduck-static/www:/usr/share/nginx/html

  stopstatic:
    image: stoppremiumsms/static
    volumes:
      - ./../stop-static/www:/usr/share/nginx/html

  jonstatic:
    image: jonseymour/static
    volumes:
      - ./../jon-static/www:/usr/share/nginx/html

  blog:
    image: wildduck/blog
    volumes:
      - /var/lib/wildduck/blog:/var/lib/ghost
      - ./../wildduck-blog/themes/solar:/var/lib/ghost/themes/solar

  stopblog:
    image: stoppremiumsms/blog
    volumes:
      -  /var/lib/wildduck/stop-blog:/var/lib/ghost
      - ./../stop-blog/themes/solar:/var/lib/ghost/themes/solar

  jonlog:
    image: jonseymour/blog
    volumes:
      -  /var/lib/wildduck/jonseymour-blog:/var/lib/ghost
      - ./../jonseymour-blog/themes/solar:/var/lib/ghost/themes/solar

  haproxy:
    image: wildduck/haproxy
    ports:
      - 80:80
      - 443:443
    links:
      - static:static
      - blog:blog
      - stopstatic:stopstatic
      - stopblog:stopblog
    volumes:
      - ./../wildduck-haproxy/etc/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - /dev/log:/var/lib/haproxy/dev/log
      - /dev/log:/dev/log
      - /etc/letsencrypt:/etc/letsencrypt

